<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyCast | Your Forecast for Every Horizon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>SkyCast: Your Forecast for Every Horizon</h1>
    </header>
    <br>
    <main>
      <section>
        <form class="row row-cols-lg-auto g-3 align-items-center">
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              id="name-input"
              placeholder="Enter city name"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Get Info</button>
          </div>
        </form>
      </section>
      <br>
      <section id="weather-section" class="hidden">
        <article>
          <h2 id="city-name"></h2>
          <div id="weather-info">
            <p id="temperature">
              Temperature: <span id="temperature-value"></span>Â°C
            </p>
            <p id="humidity">Humidity: <span id="humidity-value"></span>%</p>
            <p id="wind-speed">
              Wind Speed: <span id="wind-speed-value"></span> Kmph
            </p>
            <p id="weather-description">
              Description: <span id="weather-description-value"></span>
            </p>
          </div>
        </article>
      </section>
    </main>
    <br>
    <footer>
      <p>&copy; 2024 SkyCast. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
